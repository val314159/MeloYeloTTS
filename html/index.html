<html>
<head>
  <script type="text/javascript">
    const host = location.host
    const ws = new WebSocket(`ws://${host}/websocket`);
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
        alert(evt.data);
    };
  </script>
</head>
</html>
